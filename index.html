<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/77538e526e.js"
      crossorigin="anonymous"
    ></script>
    <title>Bhubbles</title>
  </head>
  <body>
    <header>
      <div class="topbar">
        <img src="./img/logo-bhubbles 1.svg" alt="logo" class="topbar__logo" />
        <a href="#" class="topbar__btn">Accéder à Bhubbles</a>
      </div>
      <div class="banner">
        <a href="./article.html" class="banner__link">
          <div class="banner__blur"></div>
          <div class="container">
            <div class="banner__content">
              <h2 class="banner__tittle">
                Comment trouver des fournisseurs de qualité ?
              </h2>
              <div class="banner__filter">
                <p class="tag">Conseils business</p>
                <p class="tag">Informatique</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="card__head">
            <h2 class="head__tittle">Nos derniers articles</h2>
            <button type="button">
              <i class="fa-solid fa-filter icon__filter"></i> Filtres
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
